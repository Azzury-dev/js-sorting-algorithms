<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>

    <div id="controls">
        <div id="algoList">
            <label><input type="checkbox" value="bubble"> Bubble Sort</label>
            <label><input type="checkbox" value="insertion"> Insertion Sort</label>
            <label><input type="checkbox" value="selection"> Selection Sort</label>
            <label><input type="checkbox" value="quick"> Quick Sort</label>
            <label><input type="checkbox" value="merge"> Merge Sort</label>
        </div>
        
        <button id="startBtn">Start</button>
    </div>

    <div id="arena"></div>

    <script type="module" src="visual.js"></script>
</body>
</html>
